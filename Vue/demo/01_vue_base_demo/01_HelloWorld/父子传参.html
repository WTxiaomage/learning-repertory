<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div id="app">
      <my-com1 :mycom1="msg" :mycom2="msg1"></my-com1>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      let vue = new Vue({
        el: "#app",
        data: {
          msg: "123",
          msg1: "789"
        },
        methods: {},
        components: {
          myCom1: {
            /*
             *   结论： 子组件不能直接引用父组件里面的内容 或者方法
             *   1、在vue实例引用组件的时候，需要在组件上面绑定一个自定义属性，并且附上需要传递的数据
             *   2、需要在子组件当中定义一个属性 props ，这个属性 是一个数组 ,把需要传递的数据都放到数组里面
             *   3、引用自定属性
             * */
            props: ["mycom1", "mycom2"],
            template:
              "<h1>子组件{{mycom1}}---{{mycom2}} </h1>"
          }
        }
      });
    </script>
  </body>
</html>
